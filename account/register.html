<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="/assets/images/logo.png">
    <!-- Preconnect for Font Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/abcb7b9301.js" crossorigin="anonymous" defer></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/pages/auth.css">
    
    <!-- JavaScript Modules -->
    <script type="module" src="/js/components/nav/nav.mjs" defer></script>
    <script type="module" src="/js/components/footer/footer.mjs" defer></script>
    <script type="module" src="/js/pages/register.mjs" defer></script>
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Register for an account on our website.">
    <meta name="keywords" content="register, account, sign up, website">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Register">
    <meta property="og:description" content="Register for an account on our website.">
    <meta property="og:image" content="/assets/images/logo.png">
    <meta property="og:url" content="https://fed1-pe1-motormary.vercel.app/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Register">
    <meta name="twitter:description" content="Register for an account on our website.">
    <meta name="twitter:image" content="/assets/images/logo.png">
</head>


<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="logo">
                <p>Sign Up</p>
            </div>
            <form id="registerForm" method="post">
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" name="name" required>
                    <span id="reg_name_error" class="error-message name-error"></span>
                </div>
                <div class="input-container">
                    <label id="reg_email_label" for="email">Email</label>
                    <input type="email" name="email" required>
                    <span id="reg_email_error" class="error-message email-error"></span>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input minlength="8" type="password" name="password" required>
                </div>
                <div class="input-container">
                    <label id="reg_pw_label" for="confirm">Confirm Password</label>
                    <input minlength="8" type="password" name="confirm" required>
                    <span id="reg_pw_error" class="error-message pw-error"></span>
                </div>
                <div class="input-container">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" rows="3" name="bio" maxlength="160"></textarea>
                </div>
                <div class="input-container">
                    <label id="reg_avatar_label" for="avatar.url">Avatar URL</label>
                    <input type="url" name="avatar.url">
                </div>
                <div class="input-container">
                    <label for="banner">Banner URL</label>
                    <input type="url" name="banner.url">
                </div>
                <input type="hidden" name="venueManager" value="true">
                <button class="auth-btn" type="submit">Sign Up</button>
            </form>
<!--             <div class="auth-info">
                <p>Already have an account? <a href="/account/login.html">Log in</a></p>
            </div> -->
        </div>
        <div id="toast"></div>
    </main>
    <hvl-footer></hvl-footer>
</body>

</html>
