<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HvL - Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/abcb7b9301.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/pages/auth.css">
    <script type="module" src="../js/components/nav/nav.mjs"></script>
    <script type="module" src="../js/components/footer/footer.mjs"></script>
    <script type="module" src="/js/pages/register.mjs"></script>
</head>

<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="logo">
                <p>Sign Up</p>
            </div>
            <form id="registerForm" method="post">
                <div class="input-container"><label for="name">Username</label><input type="text" name="name" required>
                </div>
                <div class="input-container"><label for="email">Email</label><input type="email" name="email" required></div>
                <div class="input-container"><label for="password">Password</label><input minlength="8" type="password" name="password" required>
                </div>
                <div class="input-container"><label for="confirm">Confirm Password</label><input minlength="8"
                        type="password" required><span class="password-error"></span></div>
                <div class="input-container"><label for="bio">Bio</label><textarea name="bio" id="bio"
                        rows="3" name="bio" maxlength="160"></textarea></div>
                <div class="input-container"><label for="avatar.url">Avatar URL</label><input type="url" name="avatar.url"></div>
                <div class="input-container"><label for="banner">Banner URL</label><input type="url" name="banner.url"></div>
                <input type="hidden" name="venueManager" value="true">
                <button class="auth-btn" type="submit">Sign Up</button>
            </form>
            <div class="auth-info">
                <p>Already have an account? <a href="/account/login.html">Log in</a></p>

            </div>
        </div>
        <div id="toast">This is an Error</div>
    </main>
    <hvl-footer></hvl-footer>
</body>

</html>
