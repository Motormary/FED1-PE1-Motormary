<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/abcb7b9301.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/auth.css">
    <script type="module" src="/js/components/nav/nav.mjs"></script>
    <script type="module" src="/js/components/footer/footer.mjs"></script>
    <script type="module" src="/js/pages/login.mjs"></script>
</head>

<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="logo">
                <h1>Sign In</h1>
            </div>
            <form id="loginForm" method="post">
                <div class="input-container"><label class="inputfield" for="username">Email</label><input id="username" type="email" name="email" required><span class="email-error"></span></div>
                <div class="input-container"><label class="inputfield" for="password">Password</label><input id="password" minlength="8" type="password" name="password" required><span class="password-error"></span></div>
                <div class="checkbox-container">
                    <label for="save-auth">Keep me signed in</label>
                    <input type="checkbox" name="save-auth" id="save-auth">
                </div>
                <button class="auth-btn" type="submit">Sign In</button>
            </form>
        </div>
        <div id="toast">This is an Error</div>
    </main>
    <hvl-footer></hvl-footer>
</body>

</html>
