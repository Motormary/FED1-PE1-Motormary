<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/abcb7b9301.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/post.css">
    <script type="module" src="/js/components/nav/nav.mjs"></script>
    <script type="module" src="/js/components/footer/footer.mjs"></script>
    <script type="module" src="/js/pages/post.mjs"></script>
</head>

<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <main class="container">
        <div class="banner">
            <img class="post-banner" src="/assets/images/filler.png" alt="">
        </div>
        <section id="post" class="post-container">
            <div class="post-header">
                <p class="description date-type">AI - 23/12/2024</p>
                <h1 class="post-title">...</h1>
                <a id="edit-ref" class="description" href="/">Edit <i class="fa-regular fa-pen-to-square"></i></a>
            </div>
            <div class="post-text">
                <p>...</p>
            </div>
            <div class="author-container">
                <p class="description">Author</p>
                <div class="author-info">
                    <img class="author-avatar" src="/assets/images/alt.png" alt="avatar">
                    <div>
                        <p class="author-name">...</p>
                        <a href="mailto:support@stud.noroff.no" class="description author-title">...</a>
                    </div>
                </div>
                <div hidden class="other-posts">
                    <p class="description">Other posts from this author</p>
                    <div class="more-container">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <hvl-footer></hvl-footer>
</body>

</html>
