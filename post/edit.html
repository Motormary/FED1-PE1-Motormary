<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HvL - Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/abcb7b9301.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/edit.css">
    <script type="module" src="/js/components/nav/nav.mjs"></script>
    <script type="module" src="/js/components/footer/footer.mjs"></script>
    <script type="module" src="/js/pages/edit.mjs"></script>
</head>

<body>
    
    <header>
        <nav-bar></nav-bar>
    </header>
    <main class="container edit">
        <h1>Edit Posts</h1>
        <button class="edit-back description">
            <i class="fa-solid fa-arrow-left fa-md"></i>
            Go back
        </button>
        <form id="edit" class="editor-container post-patch">
            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <span class="error-message title-error"></span>
            </div>
            <div class="input-container">
                <label for="body">Body</label>
                <textarea name="body" id="body" rows="20"></textarea>
                <span class="error-message body-error"></span>
            </div>
            <div class="edit-bottom">
                <div class="input-container">
                    <label for="media" class="icon-label">Media URL
                        <span class="info-icon">
                            <i class="fa-solid fa-info"></i>
                            <div class="info-text">
                                <p>Minimum 1400*160 pixels recommended</p>
                            </div>
                        </span>
                    </label>
                    <input type="text" name="media" id="media" required>
                    <span class="error-message media-error"></span>
                </div>
                <div class="input-container tags">
                    <label for="tags" class="icon-label">Tags
                        <span class="info-icon">
                            <i class="fa-solid fa-info"></i>
                            <div class="info-text">
                                <p>Separate each tag with a comma</p>
                            </div>
                        </span>
                    </label>
                    <input type="text" name="tags" id="tags" required>
                    <span class="error-message tags-error"></span>
                </div>
            </div>
            <div class="button-container">
                <button class="delete-post" type="button">Delete Post</button>
                <button class="submit-post" type="submit">Save Edit</button>
            </div>
        </form>
        <div id="toast"></div>
    </main>
    <hvl-footer></hvl-footer>
</body>

</html>
