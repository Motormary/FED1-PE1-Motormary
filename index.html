<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HvL - Feed</title>
    <link rel="stylesheet" href="css/pages/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lobster&display=swap"
        rel="stylesheet">
    <script type="module" src="js/components/nav/nav.mjs"></script>
    <script src="https://kit.fontawesome.com/abcb7b9301.js" crossorigin="anonymous"></script>
    <script type="module" src="js/components/footer/footer.mjs"></script>
    <script type="module" src="js/functions/carousel.mjs"></script>
    <script type="module" src="js/index.mjs"></script>
</head>

<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    <main class="container">
        <div class="carousel">
            <div class="carousel-images">
                <a class="banner" href="/">
                    <div class="banner-title-container">
                        <h2 class="banner-title"></h1>
                        <p class="banner-body"></p>
                    </div>
                </a>
                <a class="banner" href="/">
                    <div class="banner-title-container">
                        <h2 class="banner-title"></h1>
                        <p class="banner-body"></p>
                    </div>
                </a>
                <a class="banner" href="/">
                    <div class="banner-title-container">
                        <h2 class="banner-title"></h1>
                        <p class="banner-body"></p>
                    </div>
                </a>
            </div>
            <div class="banner-controls">
                <button class="prev">
                    <i class="fa-solid fa-chevron-left fa-xs"></i>
                </button>
                <i class="fa-solid fa-circle fa-xs banner-dot"></i>
                <i class="fa-solid fa-circle fa-xs banner-dot"></i>
                <i class="fa-solid fa-circle fa-xs banner-dot"></i>
                <button class="next">
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </button>
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <button class="feed" data-value="">All posts</button>
                </li>
                <li>
                    <button class="feed" data-value="ai">Artificial Intelligence</button>
                </li>
                <li>
                    <button class="feed" data-value="cg">Cryptography</button>
                </li>
                <li>
                    <button class="feed" data-value="ml">Machine Learning</button>
                </li>
                <li>
                    <button class="feed" data-value="cs">Cyber Security</button>
                </li>
                <li>
                    <select class="filter-select" name="sortby" id="sortby">
                        <option value="sortby" selected hidden>Sort by</option>
                        <option value="desc">Newest</option>
                        <option value="asc">Oldest</option>
                    </select>
                </li>
                <li>
                    <button id="clear-filters" class="description">Clear Filters</button>
                </li>
            </ul>
            <div class="search-container">
                <div class="search-bar">
                    <i tabindex="0" class="fa-solid fa-magnifying-glass search-icon fa-xs"></i>
                    <input id="search-posts" class="search" placeholder="Search..." type="text">
                </div>
            </div>
        </div>
        <section id="posts">
            <h1 class="blog-feed">All posts</h1>
            <div class="thumbnails-container">
                <img id="loading-spinner" src="/assets/images/spinner.svg" alt="">
                <div class="pagination">
                    <button id="load-more">Load More</button>
                </div>
            </div>
        </section>
    </main>
    <hvl-footer></hvl-footer>
</body>

</html>
